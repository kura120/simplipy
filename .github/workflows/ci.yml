name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-package:
    name: Test Package Build and Installation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: |
        python -m build --sdist --wheel
    
    - name: Verify package structure
      run: |
        # Check that required files exist
        test -f setup.py
        test -f pyproject.toml
        test -f MANIFEST.in
        test -f README.md
        test -f LICENSE
        test -d simplipy
        test -f simplipy/__init__.py
        echo "✓ Package structure is valid"
    
    - name: Install from built wheel
      run: |
        pip install dist/*.whl
        python -c "import simplipy; print(f'✓ simplipy {simplipy.__version__} installed successfully')"
    
    - name: Test GitHub installation (simulated)
      run: |
        # Test that package can be installed from local source (simulates GitHub install)
        pip uninstall -y simplipy || true
        pip install .
        python -c "import simplipy; print(f'✓ Installation from source works')"

  validate-syntax:
    name: Validate Python Syntax
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Check Python syntax
      run: |
        python -m py_compile simplipy/**/*.py
        echo "✓ All Python files have valid syntax"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 simplipy/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 simplipy/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pylint (basic checks)
      run: |
        pylint simplipy/ --disable=all --enable=E,F --exit-zero || true

  check-manifest:
    name: Check Package Manifest
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install check-manifest
      run: |
        python -m pip install --upgrade pip
        pip install check-manifest
    
    - name: Check MANIFEST.in
      run: |
        check-manifest --verbose

